apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
        - name: client-fe
          image: prosenkiewicz/client
          env:
            - name: REACT_APP_API_BASE_URL
              value: "http://mern-microservices.com/api/"
            - name: REACT_APP_MICROSERVICES_API_BASE_URL
              value: "http://mern-microservices.com/service/"

---
apiVersion: v1
kind: Service
metadata:
  name: client-srv
spec:
  selector:
    app: client
  ports:
    - name: client-fe
      protocol: TCP
      port: 3000
      targetPort: 3000
