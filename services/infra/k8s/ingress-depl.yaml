apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
  annotations:
    spec: "ingressClassName"
spec:
  rules:
    - host: mern-microservices.com
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: client-srv
                port:
                  number: 3000
          - path: /auth
            pathType: ImplementationSpecific
            backend:
              service:
                name: auth-srv
                port:
                  number: 3000
          - path: /api
            pathType: ImplementationSpecific
            backend:
              service:
                name: monolith-be-srv
                port:
                  number: 3000
